<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
	<title>My Blog Spring</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
</head>

<body>

	<header>
		<nav class="navbar navbar-light bg-light">
			<span class="navbar-brand mb-0 h1" style="font-weight: bold;">Blog Spring</span>
		</nav>
	</header>

	<section>
		<div class="container" style="width: 60%; padding-bottom: 30px;">
			<nav aria-label="breadcrumb">
				<ol class="breadcrumb" style="background-color: white; padding-left: 0px;">
					<li class="breadcrumb-item active" aria-current="page">Posts</li>
				</ol>
			</nav>
			<div class="card shadow-sm bg-white rounded" style="margin-top: 20px;" th:each="post : ${posts}">
				<div class="card-body">
					<p class="card-subtitle mb-2 text-muted" style="font-size: 0.8rem;">
						<span th:text="${post.author}"></span>
						<span th:text="${post.dateCriation}"></span>
					</p>
					<a th:href="@{'/posts/' + ${post.postId}}" >  
						<h4 class="card-title" style="font-weight: bold; color: black; padding-top: 5px;">
							<span th:text="${post.title}"></span>
						</h4>
					</a>
					<p class="card-text">
						<span th:utext="${#strings.abbreviate(post.text, 400)}"></span>
					</p>
				</div>
			</div>
		</div>
	</section>

</body>

</html>
