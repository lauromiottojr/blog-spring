<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
	<title>My Blog Spring</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
</head>

<body>

	<header>
		<nav class="navbar navbar-light bg-light">
			<span class="navbar-brand mb-0 h1" style="font-weight: bold;">Blog Spring</span>
		</nav>
	</header>

	<section>
		<div class="container" style="width: 60%; padding-bottom: 30px;">
			<nav aria-label="breadcrumb">
				<ol class="breadcrumb" style="background-color: white; padding-left: 0px;">
					<li class="breadcrumb-item" aria-current="page"><a href="/posts">Posts</a></li>
					<li class="breadcrumb-item active" aria-current="page">New post</li>
				</ol>
			</nav>
			<div>
				<form method="post">
					<div class="form-group">
						<input type="text" class="form-control" name="title" placeholder="Title *">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" name="author" placeholder="Author *">
					</div>

					<textarea id="summernote" type="text" class="form-control" name="text"
						placeholder="Text *"></textarea>

					<small class="form-text text-muted">(*) Required fields</small>

					<button type="submit" class="btn btn-primary" style="margin-top: 10px;">Submit</button>
					<a href="/posts" class="btn btn-light" role="button" style="margin-top: 10px;">Cancel</a>
				</form>
			</div>
		</div>
	</section>

	<script>
		$('#summernote').summernote({
			placeholder: 'Texto *',
			tabsize: 2,
			height: 300
		});
	</script>

</body>

</html>
